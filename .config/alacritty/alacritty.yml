# Window Customization
window:
  opacity: 0.85
  dimensions:
    columns: 115
    lines: 33
  padding:
    x: 5
    y: 5
  decorations: buttonless
scrolling:
  history: 10000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: FiraCode Nerd Font
    style: Retina
    #bold:
    #family: MesloLGS NF
    #style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 15
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

schemes:
# Colors (Gruvbox dark)

gruvbox_dark: &gruvbox_dark
  primary:
    background: "#1d2021"
    foreground: "#ebdbb2"
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

hepburn: &hepburn
  primary:
    background: "#000000"
    foreground: "#fbf1c7"
  normal:
    black: "#282828"
