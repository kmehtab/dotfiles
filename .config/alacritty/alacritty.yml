# Window Customization
window:
  dimensions:
    columns: 115
    lines: 33
  padding:
    x: 5
    y: 5
  decorations: buttonless
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.95
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: MesloLGS NF
    style: Regular
    #bold:
    #family:  MesloLGS NF
    #style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  size: 15
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
colors:
  primary:
    background: "#1d2021"
    foreground: "#ebdbb2"
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

  indexed_colors:
    - { index: 16, color: "0xdc9656" }
    - { index: 17, color: "0xa16946" }
    - { index: 18, color: "0x282828" }
    - { index: 19, color: "0x383838" }
    - { index: 20, color: "0xb8b8b8" }
    - { index: 21, color: "0xe8e8e8" }

  selection:
    text: "0xffffff"
    background: "0xdc3232"
    white: "0xffffff"

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
