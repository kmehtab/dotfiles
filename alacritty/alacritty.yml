# Window Customization
window:
  dimensions:
    columns: 115
    lines: 33
  padding:
    x: 5
    y: 5
  decorations: Full 
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.65
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: FiraCode Nerd Font
    style: Retina
    #bold:
    #family: MesloLGS NF
    #style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

