# Window Customization
window:
  dimensions:
    columns: 115
    lines: 33
  padding:
    x: 5
    y: 5
  decorations: full
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.85
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: FiraCode Nerd Font 
    style: Retina
    #bold:
    #family:  MesloLGS NF
    #style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

schemes:
# Colors (Gruvbox dark)

gruvbox_dark: &gruvbox_dark
   primary:
     # hard contrast background - '#1d2021'
     background:        &gruvbox_dark_bg '#1d2021'
     # soft contrast background - '#32302f'
     foreground:        '#ebdbb2'
     bright_foreground: '#fbf1c7'
     dim_foreground:    '#a89984'
   cursor:
     text:   CellBackground
     cursor: CellForeground
   vi_mode_cursor:
     text:   CellBackground
     cursor: CellForeground
   selection:
     text:       CellBackground
     background: CellForeground
   normal:
     black: "#282828"
     red: "#cc241d"
     green: "#98971a"
     yellow: "#d79921"
     blue: "#458588"
     magenta: "#b16286"
     cyan: "#689d6a"
     white: "#a89984"
   bright:
     black: "#928374"
     red: "#fb4934"
     green: "#b8bb26"
     yellow: "#fabd2f"
     blue: "#83a598"
     magenta: "#d3869b"
     cyan: "#8ec07c"
     white: "#ebdbb2"
   dim:
     black:   '#32302f'
     red:     '#9d0006'
     green:   '#79740e'
     yellow:  '#b57614'
     blue:    '#076678'
     magenta: '#8f3f71'
     cyan:    '#427b58'
     white:   '#928374'
        
